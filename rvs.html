<div class="form-group">
    <label for="name">Your name:</label>
    <input type="text" class="form-control" id="name" required>
</div>
<div class="form-group">
    <label for="review">Your review:</label>
    <textarea class="form-control" id="review" rows="5" required></textarea>
</div>
<div class="form-group">
    <label for="patches">Patches used:</label>
    <input type="text" class="form-control" id="patches" required>
</div>
<button type="submit" class="btn btn-primary" id="submit-review">Submit</button>
